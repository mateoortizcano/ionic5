<ion-app>
  <!-- <app-menu></app-menu> -->
  <ion-split-pane contentId="principal" when="md">
    <ion-menu side="start" menuId="primerMenu" contentId="principal">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu principal</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle autoHide="false" *ngFor="let component of components | async">
            <ion-item [routerLink]='component.redirectTo'>
              <ion-icon slot="start" [name]="component.icon"></ion-icon>
              <ion-label>{{component.name}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="principal"></ion-router-outlet>
  </ion-split-pane>

</ion-app>
