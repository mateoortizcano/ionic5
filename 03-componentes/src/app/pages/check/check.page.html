<app-header tittle="checkbox"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let checkItem of data" (click)="onClick(checkItem)">
      <ion-label class="ion-text-capitalize">{{checkItem.name}}</ion-label>
      <ion-checkbox [(ngModel)]="checkItem.selected" [color]="checkItem.name"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
