<app-header tittle="list reorder"></app-header>

<ion-content>
  <ion-list>
    <ion-reorder-group (ionItemReorder)="doReorder($event)" [disabled]="false">
      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{personaje}}</ion-label>
        <ion-reorder slot="start"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
  <ion-button (click)="onClick()" expand="block" shape="round">
    Guardar
  </ion-button>
</ion-content>
