<app-header tittle="list sliding"></app-header>

<ion-content class="ion-padding">
  <ion-list #lista>
    <ion-item-sliding *ngFor="let usuario of usuarios | async">
      <ion-item>
        <ion-label>
          <h3>{{usuario.name}}</h3>
          <p>{{usuario.email}}</p>
        </ion-label>
        <ion-label slot="end" class="ion-text-right">{{usuario.phone}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="favorite(usuario)">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
        <ion-item-option color="secondary" (click)="share(usuario)">
          <ion-icon slot="icon-only" name="share-social"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option (click)="delete(usuario)" color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
