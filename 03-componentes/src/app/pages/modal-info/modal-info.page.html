<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>{{nombre}} -- {{pais}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button (click)="volverConArgumentos()" expand="full" shape="round">
    Volver con argumentos
  </ion-button>
  <ion-button (click)="volverSinArgumentos()" expand="full" shape="round" color="secondary">
    Volver sin argumentos
  </ion-button>
</ion-content>
