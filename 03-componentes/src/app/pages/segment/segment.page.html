<app-header tittle="segment"></app-header>

<ion-toolbar>
  <ion-segment (ionChange)="segmentChanged($event)" value="todos" color="tertiary">
    <ion-segment-button value="todos">
      <ion-label>Todos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Marvel Comics">
      <ion-label>Marvel</ion-label>
    </ion-segment-button>
    <ion-segment-button value="DC Comics">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let heroe of (heroes | async) | filtro: publisher: 'publisher'" class="animated fadeIn fast">
      <ion-label>
        <h3>{{heroe.superhero}}</h3>
        <small>{{heroe.alter_ego}}</small>
        <p>{{heroe.first_appearance}}</p>
      </ion-label>
      <ion-label slot="end" class="ion-text-right">{{heroe.publisher}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
