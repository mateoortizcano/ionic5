<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Categor√≠as
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable mode="md" color="primary" [value]="categorias[0].filtro"
    (ionChange)="cambiarCategoria($event)">
    <ion-segment-button mode="md" *ngFor="let categoria of categorias" [value]="categoria.filtro">
      <ion-label text-capitalized>{{categoria.nombre}}</ion-label>
    </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <app-noticias [noticias]="noticias" [esFavorito]="false"></app-noticias>
  <ion-infinite-scroll threshold="150px" [disabled]="false" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando noticias...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
