<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <div *ngFor="let peliculasPorGenero of peliculasFavoritasPorGenero">
          <h4 *ngIf="peliculasPorGenero.peliculas.length > 0">{{peliculasPorGenero.genero}}</h4>
          <app-slides-show-poster [peliculas]="peliculasPorGenero.peliculas" (actualizarFavoritos)="ionViewWillEnter()">
          </app-slides-show-poster>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
